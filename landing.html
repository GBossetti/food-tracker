<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Map - Discover Places You'll Love</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1565c0;
        }

        .landing-container {
            text-align: center;
            padding: 3rem;
            max-width: 600px;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #0d47a1;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #1976d2;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .feature {
            background: rgba(255, 255, 255, 0.7);
            padding: 1.5rem;
            border-radius: 15px;
            width: 150px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(21, 101, 192, 0.2);
        }

        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .feature-text {
            font-size: 0.9rem;
            color: #1565c0;
            font-weight: 500;
        }

        .cta-button {
            background: linear-gradient(135deg, #42a5f5 0%, #1976d2 100%);
            color: white;
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(25, 118, 210, 0.3);
            font-weight: 600;
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(25, 118, 210, 0.4);
        }

        .cta-button:active {
            transform: scale(0.98);
        }

        #map-container {
            display: none;
            width: 100%;
            height: 100vh;
        }

        .hidden {
            display: none;
        }

        .visible {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="landing-container" id="landing">
        <div class="logo">üó∫Ô∏è</div>
        <h1>Food Map</h1>
        <p class="subtitle">Discover amazing places tailored to your interests and needs</p>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üìç</div>
                <div class="feature-text">Personalized POIs</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üéØ</div>
                <div class="feature-text">Smart Filters</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üìä</div>
                <div class="feature-text">Analytics</div>
            </div>
        </div>

        <button class="cta-button" onclick="startExploring()">Start Exploring</button>
    </div>

    <div id="map-container">
        <!-- Your map application will load here -->
        <h2 style="margin: 2rem; color: #1565c0;">Map interface will be loaded here</h2>
    </div>

    <script>
        function startExploring() {
            const landing = document.getElementById('landing');
            const mapContainer = document.getElementById('map-container');
            
            landing.style.animation = 'fadeOut 0.5s ease-out';
            
            setTimeout(() => {
                landing.classList.add('hidden');
                mapContainer.style.display = 'block';
                // Here you would initialize your map application
                // Example: initMap();
            }, 500);
        }

        // Add fade out animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                from {
                    opacity: 1;
                    transform: translateY(0);
                }
                to {
                    opacity: 0;
                    transform: translateY(-20px);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
