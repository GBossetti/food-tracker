<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Map | Landing App</title>

  <!-- Fonts: Industrial Techno -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Landing View -->
  <div id="landing-view" class="landing-view active">
    <!-- Full Bleed Logo Background -->
    <div class="landing-logo-bg"></div>

    <!-- Minimal Overlay Content -->
    <div class="landing-overlay-content">
      <button id="start-app-btn" class="landing-cta-btn">
        Enter
      </button>
    </div>
  </div>

  <!-- App View -->
  <div id="app-view" class="app-view">
  <!-- Header -->
  <header class="header">
    <div class="header-title">
      <button id="toggle-sidebar-btn" class="btn" title="Toggle Sidebar">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
      </button>
      <h1>My Food Map</h1>
    </div>
    <div class="header-actions">
      <!-- Add SVG icon before "Add Place" text: <svg class="btn-icon">...</svg> -->
      <button id="add-poi-btn" class="btn btn-primary" title="Click, then click map to add place">Add Place</button>
      <!-- Add SVG icon before "Locate Me" text: <svg class="btn-icon">...</svg> -->
      <button id="locate-btn" class="btn" title="Find my location">Locate Me</button>
      <!-- Add SVG icon before "Analytics" text: <svg class="btn-icon">...</svg> -->
      <button id="analytics-btn" class="btn" title="View analytics">Analytics</button>
      <!-- Add SVG icon before "Export" text: <svg class="btn-icon">...</svg> -->
      <button id="export-btn" class="btn">Export</button>
      <!-- Add SVG icon before "Import" text: <svg class="btn-icon">...</svg> -->
      <button id="import-btn" class="btn">Import</button>
      <input type="file" id="import-input" accept=".json,.geojson" style="display: none;">
    </div>
  </header>

  <!-- Main Container -->
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <!-- Search -->
      <div class="search-section">
        <input 
          type="text" 
          id="search-input" 
          class="search-input" 
          placeholder="Search places..."
        >
      </div>

      <!-- Tag Filters -->
      <div class="filter-section">
        <h2>Filter by Tags</h2>
        <div id="tag-filters" class="tag-filters">
          <!-- Tags will be dynamically added here -->
        </div>
        <button id="clear-filters-btn" class="btn btn-secondary">Clear All</button>
      </div>

      <!-- Distance Info -->
      <div id="distance-info" class="info-section">
        <!-- Distance info appears after using "Locate Me" -->
      </div>

      <!-- How to Use -->
      <div class="info-section">
        <h3>Quick Tips:</h3>
        <ul>
          <li>Click "Add Place" then click the map</li>
          <li>Use "Locate Me" to center on your position</li>
          <li>Search or filter by tags</li>
          <li>Click markers to view/edit</li>
        </ul>
      </div>
    </aside>

    <!-- Map -->
    <main class="main-content">
      <div id="map"></div>
    </main>
  </div>

  <!-- Modal for Add/Edit POI -->
  <div id="poi-modal" class="modal">
    <div class="modal-content">
      <h2>Add/Edit Place</h2>
      <form id="poi-form">
        <input type="hidden" id="poi-id">
        
        <div class="form-group">
          <label for="poi-name">Name *</label>
          <input type="text" id="poi-name" name="name" required>
        </div>

        <input type="hidden" id="poi-lat" name="lat">
        <input type="hidden" id="poi-lng" name="lng">

        <div class="form-group">
          <label for="poi-rating">Rating</label>
          <div class="rating-input">
            <span class="star" data-rating="1">☆</span>
            <span class="star" data-rating="2">☆</span>
            <span class="star" data-rating="3">☆</span>
            <span class="star" data-rating="4">☆</span>
            <span class="star" data-rating="5">☆</span>
          </div>
          <input type="hidden" id="poi-rating" name="rating" value="0">
        </div>

        <div class="form-group">
          <label for="poi-tags">Tags (comma separated)</label>
          <input type="text" id="poi-tags" name="tags" placeholder="e.g., cheap, good food, tapas">
        </div>

        <div class="form-group">
          <label for="poi-comments">Quick Notes</label>
          <textarea id="poi-comments" name="comments" rows="2" placeholder="Quick notes about this place..."></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Save</button>
          <!-- Add SVG icon before "Reviews" text: <svg class="btn-icon">...</svg> -->
          <button type="button" id="reviews-btn" class="btn" style="display: none;">Reviews</button>
          <!-- Add SVG icon before "History" text: <svg class="btn-icon">...</svg> -->
          <button type="button" id="history-btn" class="btn" style="display: none;">History</button>
          <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
          <button type="button" id="delete-btn" class="btn btn-danger" style="display: none;">Delete</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal for Reviews -->
  <div id="reviews-modal" class="modal">
    <div class="modal-content modal-large">
      <h2>Reviews</h2>
      <div id="reviews-list"></div>
      
      <div class="review-form">
        <h3>Add Review</h3>
        <div class="form-group">
          <label>Rating</label>
          <div class="rating-input">
            <span class="star review-star" data-rating="1">☆</span>
            <span class="star review-star" data-rating="2">☆</span>
            <span class="star review-star" data-rating="3">☆</span>
            <span class="star review-star" data-rating="4">☆</span>
            <span class="star review-star" data-rating="5">☆</span>
          </div>
          <input type="hidden" id="review-rating" value="0">
        </div>
        
        <div class="form-group">
          <label for="review-text">Review</label>
          <textarea id="review-text" rows="4" placeholder="What did you think about this place?"></textarea>
        </div>
        
        <div class="form-actions">
          <button type="button" id="add-review-btn" class="btn btn-primary">Add Review</button>
          <button type="button" id="close-reviews-btn" class="btn btn-secondary">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Timeline/History -->
  <div id="history-modal" class="modal">
    <div class="modal-content modal-large">
      <h2>Visit History & Timeline</h2>
      <div id="timeline-view"></div>
      <button type="button" id="close-history-btn" class="btn btn-secondary">Close</button>
    </div>
  </div>

  <!-- Modal for Analytics -->
  <div id="analytics-modal" class="modal">
    <div class="modal-content modal-xlarge">
      <div class="modal-header">
        <h2>Analytics Dashboard</h2>
        <button type="button" id="close-analytics-btn" class="btn btn-secondary">Close</button>
      </div>
      <div id="analytics-content" style="max-height: 80vh; overflow-y: auto;">
        <!-- Analytics content will be rendered here -->
      </div>
    </div>
  </div>

  </div> <!-- End app-view -->

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
